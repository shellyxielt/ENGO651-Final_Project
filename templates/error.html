{% extends "messages_layout.html" %}

{% block title %}
Error
{% endblock %}

{% block body %}
<div class="container">
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{message}}</p>
        
        {% if type_error=="login" %}
        <hr>
        <p class="mb-0">
            <a href="{{url_for('login')}}">Return back to the login page</a>
        </p>

        {% elif type_error=="registration" %}
        <hr>
            <p class="mb-0">
                <a href="{{url_for('register')}}">Return back to the registration page</a>
            </p>
        {% endif %}
    </div>
</div>

{% endblock %}
